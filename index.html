<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOona Test Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    </head>
<body>
    <nav class="navbar navbar-light bg-light px-4">
        <a class="navbar-brand" href="#">Oona Clone</a>
        <button class="btn btn-primary" id="buy-now-nav">Buy Insurance</button>
    </nav>

    <div class="container text-center py-5">
        <h1 class="display-4 fw-bold">Insurance that keeps up with you.</h1>
        <p class="lead">Fast, easy, and digital-first protection for your car and travel.</p>
        <button class="btn btn-danger btn-lg mt-3" id="main-cta">Get a Quote</button>
    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 border p-4 text-center">
                <h3>Car Insurance</h3>
                <p>Comprehensive protection for every driver.</p>
                <button class="btn btn-outline-primary product-click" data-product="car">View Details</button>
            </div>
            <div class="col-md-6 border p-4 text-center">
                <h3>Travel Insurance</h3>
                <p>Global coverage for your next adventure.</p>
                <button class="btn btn-outline-primary product-click" data-product="travel">View Details</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
